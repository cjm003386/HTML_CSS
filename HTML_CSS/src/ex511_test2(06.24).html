<!-- 테이블 테스트 문제 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>스타일시트 선언 방법 - 1. 내부 스타일시트 선언</title>
	<style>
	  /*
	  
	    조건)
	    0. style만 이용해서 그림과 같이 완성합니다. 
	    1. 테이블은 화면 중앙에 위치합니다.
	    2. 글자 정렬은 모두 가운데 정렬입니다.
	    3. 첫줄 색상은 skyblue
	    4. tr 위에 마우스를 올리면 녹색이 나타납니다.    
	  */
	  h1 {
	  	text-align: center;}
	  	
	  table {
	  	margin: 0 auto; /*테이블이 스크린의 가운데 위치합니다.*/
	  	}
	  	
	  th {
	  	width: 150px;
	  	background: skyblue;}
	  	
	  tr:hover{
	  	background: green
	  }
	  
	  td:active {
	  color: red;}
	  
	  .eat{background:yellow;}	
	  
	 
	  
	  
</style> 
</head>
<body>
    <h1>시간표</h1>
     <table border=1 align=center>
	   <tr align=center>

		<th>화</th>
		<th>수</th>
		<th>목</th>
		<th>금</th>
	  </tr>
	  <tr>

		<td>&nbsp;</td>

	  </tr>
	  <tr>

	  </tr>
	  <tr>
		<td  align=center>3</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	  </tr>
	 <tr class="eat">
			<td align=center>4</td>
			<td colspan="5" align=center>점심시간</td>
		</tr>
	  <tr>

		<td rowspan="2"  align=center>멀티미디어 개론</td>

		<td colspan="2"  align=center>시사상식</td>

<tr>

 </body>
</html>
