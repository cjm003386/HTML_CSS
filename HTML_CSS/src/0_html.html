<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>게시판 목록</h1>
    
    <!-- 게시물 목록 -->
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><a href="#">게시물 제목 1</a></td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="#">게시물 제목 2</a></td>
                <td>85</td>
            </tr>
            <!-- 필요한 만큼 게시물을 추가하세요 -->
        </tbody>
    </table>
</body>
</html>
