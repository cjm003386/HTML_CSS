<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a{text-decoration : none}
	p{font-size: 10pt}
	p::first-line{background-color:#ccc}
	h3::after{ content: " (ⓒcss)"; font-size: 10pt}
	.italic{font-style:italic}
	#red{color:red}
	#blue{color: blue}

</style>
</head>
<body>
	<h3>
	<strong class="italic">스타일시트</strong> 이해하기
	</h3>
	
	<p class="italic">이 예제는
	<span>
		<strong id="red">CSS</strong>의 개념
	</span>을 설명합니다.
	<br>
	<a href="https://www.w3schools.com/">selector</a>의
	<a href="https://www.daum.net">조합</a>으로 스타일을 지정합니다.
	</p>

	<p>다음
	<strong id="blue">CSS 속성</strong> 예제로 이어집니다. <br>
	</p>
</body>
</html>
