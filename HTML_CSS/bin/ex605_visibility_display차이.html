<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility</title>
<style>
	div{
		width : 100px;
		height : 100px;
		
		}
		
		#box1{
		display: none; /* 영역도 없어지고 보이지 않음*/
		background-color : red;
		}
		
		
		#box2{
		background-color : blue;
		}
	
	
</style>


</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	
	
</body>
</html>
