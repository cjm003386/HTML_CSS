<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근 모서리</title>

<style> 

img {
	margin: 100px 100px;
	border: 10px solid lightgray;
	width: 300px;
	height: 300px;
	  }

#b10 {
	border-radius: 10%
	}
	
#b50 {
	border-radius: 50%
	}
	

</style>

</head>
<body>

	<div>
		<img src="image/Desert.jpg" id="b10">
		<img src="image/Desert.jpg" id="b50">
	</div>

</body>
</html>
