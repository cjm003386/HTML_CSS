<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : none(화면에 보이지 않게 만듭니다.)</title>
	<style>
		span{
			display : none;
			background-color:pink;
			text-align:center;
			width:500px;
			height:100px;
			line-height:100px;
			}
		div:hover + span{display:block}
			
		
		
		
	</style>
</head>
<body>
	<div>여기에 커서를 갖다 놓으세요</div>
	<span>나는보여요</span>

</body>
</html>
